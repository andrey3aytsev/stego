<!DOCTYPE html>
<html>

    <head>

        <title>Stego</title>
        <meta charset="UTF-8"/>

        <!-- Стили -->
        <link rel="stylesheet" href="assets/styles/foundation.css">
        <link rel="stylesheet" href="assets/styles/global.css">

        <!-- Скрипты -->
        <script src="assets/js/vendor/modernizr.js"></script>
        <script src="assets/js/vendor/jquery.js"></script>
        <script src="assets/js/vendor/foundation.min.js"></script>

        <script src="assets/js/utilities/helper_functions.js"></script>
        <script src="assets/js/utilities/ui.js"></script>
        <script src="assets/js/utilities/init_canvases.js"></script>

        <script src="assets/js/read_image.js"></script>
        <script src="assets/js/write_image.js"></script>
        <script src="assets/js/print_pixels.js"></script>
        <script src="assets/js/lsb_algorithm.js"></script>
        <script src="assets/js/quant_algorithm.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/visual.js"></script>
    </head>

    <body>

        <!-- Исходная картинка и её канвас -->
        <div class="row block-src-img">
            <h1>Исходное изображение</h1>

                <!-- Картинка -->
                <img  class="th" id="src-img" src="assets/img/example.png" />

                <!-- Канвас для чтения исходного изображения -->
                <canvas id="canvas-src-image"></canvas>
        </div>


        <!-- Конпки "закодировать"" / "раскодировать"" -->
        <div class="row block-init-buttons">
            <button id="encript" class="button">Закодировать</button>
            <button id="decript" class="button">Раскодировать</button>
        </div>

        <!-- Форма для ввода сообщения -->
        <div class="row block-msg-input" hidden>

            <!-- Поле ввода  -->
            <input type="text" id="input" placeholder="Введите ваш текст...">
            <!--  -->
            <button id="lsb-encript" class="button info">Метод LSB</button>
            <button id="quant-encript" class="button info">Метод Quant</button>
        </div>

        <!-- Методы расшифровки -->
        <div class="row block-decript-methods" hidden>
            <button id="lsb-decript" class="button info">Метод LSB</button>
            <button id="quant-decript" class="button info">Метод Quant</button>
        </div>


        <!-- Форма для ввода ключа -->
        <div class="row block-key-field" hidden>
            <h2>Введите ключ для расшифрования</h2>
            <textarea id="quant-key-field"></textarea>
            <button id="quant-decript-start" class="button">Применить ключ</button>
        </div>


        <!-- Блок для пикселей -->
        <div class="row block-pixels" hidden>
            <h1>Закодированное изображение в пикселях</h1>

            <!-- Контейнер для блоков-пикселей -->
            <div id="pix-block"></div>
        </div>

        <!-- Стеганоключь -->
        <div class="row block-mod-img" hidden>
            <h1>Стеганоключь</h1>

            <!-- Кнопка скачать ключ -->
            <a href="#" class="button alert" id="key-download" download="key.txt">Скачать Стеганоключ</a>
        </div>

        <!-- Изменённая картинка и кнопка скачать -->
        <div class="row block-mod-img" hidden>
            <h1>Закодированное изображение</h1>

            <!-- Канвас для отрисовки модифицированного изображения -->
            <canvas id="canvas-mod-image"></canvas>
            <p><img src="" id="encripted-pic" class="th" alt="enc"></p>

            <!-- Кнопка скачать -->
            <button class="button" id="image-mod-download" download="example.png">Скачать закодированное изображение</button>
        </div>


        <!-- Блок расшифрованного кода -->
        <div class="row block-code" hidden>

            <!-- Текст -->
            <div id="output-text"></div>
        </div>


    </body>
</html>
